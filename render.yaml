# render.yaml - Configuración para un repositorio que solo contiene el frontend de Angular.

services:
  # ---------------------- #
  #    Servicio Frontend   #
  # ---------------------- #
  - type: static site
    name: que-compro-frontend # Puedes cambiar este nombre si quieres
    env: static
    # La rama de tu repositorio (el log dice 'master', pero 'main' es más común hoy en día)
    branch: master
    # NO se necesita 'rootDir' porque el repositorio ya es la raíz del proyecto.
    
    # Comandos para instalar dependencias y construir la aplicación de Angular.
    buildCommand: "npm install && ng build"
    
    # Directorio de publicación, confirmado por tu log de despliegue.
    publishDir: dist/que-compro-frontend
    
    # Regla de reescritura para que Angular maneje todas las rutas y evitar errores 404.
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


