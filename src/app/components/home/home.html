<main class="container mx-auto p-4 md:p-8">
  <app-search (search)="handleSearch($event)"></app-search>

  <div class="mt-12">
    <!-- Indicador de carga y estado -->
    @if (loading()) {
      <div class="text-center">
        <div class="flex justify-center items-center">
          <svg class="animate-spin h-5 w-5 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </div>
        <p class="mt-2 text-slate-500">{{ status() }}</p>
      </div>
    } @else {
      <!-- Contenido principal: Resultados o Demo -->
      <div class="text-center">
        @if(searchResult(); as result) {
          <h2 class="text-2xl font-bold text-slate-800 mb-4">{{ result.result.recomendacion_final }}</h2>
          <app-product-cards [products]="result.result.productos || []" [collectionId]="result.id || ''"></app-product-cards>
        } @else if(demoResult) {
           <div class="pt-8">
             <h3 class="text-center text-lg font-semibold text-slate-700 mb-4">O mira nuestros datos de demostraci√≥n:</h3>
             <app-product-cards [products]="demoResult.result.productos || []" [collectionId]="demoResult.id || ''"></app-product-cards>
           </div>
        }
      </div>
    }
  </div>
</main>
