<div class="card shadow-lg rounded-3 mx-auto mt-5 p-4" style="max-width: 400px;">
  <h2 class="text-center mb-3">Registrarse</h2>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <!-- Password -->
  <div class="mb-1">
    <label for="password" class="form-label">ContraseÃ±a</label>
    <input
      type="password"
      id="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

    <button
    class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center mb-3"
    (click)="onGoogleLogin()"
  >
    <i class="bi bi-google me-2"></i>
    Registrate con Google
  </button>

  <!-- Signup button -->
  <button
    class="btn btn-primary w-100 mb-2"
    (click)="onSignup()"
    [disabled]="loading"
  >
    {{ loading ? 'Cargando...' : 'Registrarse' }}
  </button>

  <!-- Error -->
  <p *ngIf="error" class="text-danger text-center mt-2">{{ error }}</p>
</div>
